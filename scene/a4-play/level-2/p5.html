<link rel="stylesheet" href="scene/a4-play/level-2/load.css">
<section class="scene-bg ingame">
    <div class="lay flex column justify-center items-center gap-12">
        <div class="out-top flex column justify-center items-center gap-7">
            <div class="hint">Susunlah huruf-huruf berikut ini.</div>
            <div class="question flex column">
                <span class="inline">Dengan apa <span class="m-char">Kimu</span> akhirnya menghias kuenya?</span>
            </div>
        </div>
        <div class="build-answer flex column gap-4 full justify-center items-center">
            <div class="final-answer flex row gap-8 full">
            </div>
            <div class="separator-0 pb-5 mb-3 vertical full border-color-slate-300"></div>
            <div class="answer-choices flex row gap-8 full">
            </div>
        </div>
    </div>
</section>
<script>

    loadHeader('activity-quiz', {
        maxStep: 5,
        currentStep: 5,
        pointIcon: 'assets/correct.svg',
        backAction: "loadSceneTrans('a4-play/lobby', 'both', 'slide-right')",
        backLabel: "Kembali"
    });
    loadFooter('activity', {
        title: "<b>Aktivitas 4</b> Bermain bersama Gantar",
        actionLabel: '<i data-lucide="circle-check"></i>Cek Jawaban',
        btnClass: "act-study px-4 disabled"
    });

    setTimeout(() => {
        const buttons = {
            action: document.getElementById('btn-action'),
        };

        const checks = {
            action: () => { }
        };

        const actions = {
            action: () => {
                const isCorrect = checkAnswer("soal-a4-l2-p5", [
                    "BUNGA",
                ]);
                const title = isCorrect
                    ? "Bagus!"
                    : "Belum tepat...";
                const message = isCorrect
                    ? "Kimu menghias kuenya dengan taburan bunga."
                    : "Kimu menghias kuenya dengan taburan bunga.";

                showFeedbackSheet(isCorrect, title, message, () => {
                    destroyBuildAnswer();
                    loadSceneTrans('a4-play/level-2/end', 'both', 'zoom-out');
                }, undefined, true);
            },
        };

        for (const key in buttons) {
            if (buttons[key]) {
                checks[key]();
                buttons[key].onclick = actions[key];
            }
        }

        initBuildAnswer();

    }, 450);

    populateAnswerLetters('BUNGA', 'soal-a4-l2-p5', 8, true);
    applyInputBlocker(800);

</script>
